{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6 offset-3 mt-5">
        <!-- jquery validation -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Login <small>DCRG Pay</small></h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form method="post" action="">
            <div class="card-body">
                {% csrf_token %}
              {{ form|crispy }}
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'register' %}">Register</a>
            </div>
          </form>
        </div>
        <!-- /.card -->
        </div>
      <!--/.col (left) -->
      <!-- right column -->
      <div class="col-md-6">

      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
{% endblock %}
